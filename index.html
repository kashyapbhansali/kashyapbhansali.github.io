<script>

    function go() {
        var output = "";
        output = answer(document.getElementById("askMe").value);
        if (output) {
            document.getElementById("output").innerHTML = '"' + output +'"';
        }
    }

</script>

</header>

<div class="row intro">

    </p>    
</div>
